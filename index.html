<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pichu Overview</title>
<style>
/* BODY */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* CONTAINER */
.container {
  position: relative;
  width: 90vw;
  max-width: 420px;
  height: 90vw;
  max-height: 420px;
}

/* MESSAGE */
.message {
  position: absolute;
  top: 5%;
  width: 100%;
  text-align: center;
  font-size: 24px;
  color: #ff4d6d;
  animation: pulse 2s infinite;
  z-index: 6;
}

/* CENTER FACE */
.center-face {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 180px;
  height: 180px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  object-fit: cover;
  z-index: 5;
}

/* FLOATING ELEMENTS */
.float {
  position: absolute;
  width: 65px;
  animation: float 5s ease-in-out infinite;
}

.charizard { top: 10%; left: 0%; }
.bee { bottom: 20%; left: 5%; width: 50px; }
.heart { top: 15%; right: 5%; }
.sunflower { bottom: 10%; right: 10%; }
.wonwoo { top: 45%; right: -5%; width: 75px; }

/* BUTTONS */
.buttons {
  position: absolute;
  bottom: 5%;
  width: 100%;
  text-align: center;
  z-index: 6;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin: 0 10px;
  transition: transform 0.3s ease;
}

#yes { background: #ff4d6d; color: white; }
#no { background: #ccc; position: relative; }

/* ANIMATIONS */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* SHAKE FACE */
.shake {
  animation: shake 0.4s;
}
@keyframes shake {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  25% { transform: translate(-52%, -50%) rotate(-2deg); }
  50% { transform: translate(-48%, -50%) rotate(2deg); }
  75% { transform: translate(-52%, -50%) rotate(-2deg); }
  100% { transform: translate(-50%, -50%) rotate(0deg); }
}

/* TEARS */
.tears {
  position: absolute;
  top: 58%;
  left: 50%;
  width: 30px;
  height: 30px;
  background: rgba(173, 216, 230, 0.9);
  border-radius: 50%;
  animation: tearDrop 1.5s infinite;
  z-index: 4;
}
@keyframes tearDrop {
  0% { transform: translate(-50%,0); opacity:1; }
  100% { transform: translate(-50%,40px); opacity:0; }
}

/* YES PAGE */
.yes-page {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

.couple {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.face {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
}

.heart-mid {
  width: 70px;
  animation: pulse 1.5s infinite;
}

/* PETS */
.pets {
  position: relative;
  width: 260px;
  height: 120px;
}

.pet {
  position: absolute;
  width: 70px;
  animation: float 4s ease-in-out infinite;
}

.kisses { left: 0; top: 20px; }
.chai { left: 95px; top: 0; }
.lucki { right: 0; top: 25px; }
</style>
</head>
<body>

<div class="container">
  <div class="message" id="message">Will you be my Valentine?</div>

  <!-- FLOATING ELEMENTS -->
  <img src="images/charizard.png" class="float charizard">
  <img src="images/bee.png" class="float bee">
  <img src="images/heart.png" class="float heart">
  <img src="images/sunflower.png" class="float sunflower">
  <img src="images/wonwoo.png" class="float wonwoo">

  <!-- CENTER FACE -->
  <img src="images/question.png" class="center-face" id="face">

  <!-- BUTTONS -->
  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onclick="noClicked()">No</button>
  </div>
</div>

<script>
let scale = 1;
let noCount = 0;
let yesScale = 1;

const messages = [
  "Are you sure? ðŸ¥º",
  "Nooo please donâ€™t say no ðŸ˜­",
  "That really hurtsâ€¦ ðŸ’”",
  "Iâ€™m getting really sad now ðŸ˜¢",
  "Okayâ€¦ this is my saddest face ðŸ¥¹"
];

const sadFaces = [
  "images/sad1.png",
  "images/sad2.png",
  "images/sad3.png",
  "images/sad4.png",
  "images/sad5.png"
];

function noClicked() {
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const message = document.getElementById("message");
  const face = document.getElementById("face");

  if (noCount < messages.length) {
    message.innerText = messages[noCount];
    face.src = sadFaces[noCount];

    // SHAKE FACE
    face.classList.remove("shake");
    void face.offsetWidth; 
    face.classList.add("shake");

    // YES BUTTON GROWS
    yesScale += 0.15;
    yes.style.transform = `scale(${yesScale})`;

    // TEARS AT MAX SAD
    if (noCount === 4) { addTears(); }

    noCount++;
  }

  // MOVE + SHRINK NO BUTTON
  scale -= 0.1;
  if (scale < 0.3) scale = 0.3;
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 80 - 40;
  no.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;

  if (noCount === messages.length) {
    no.style.opacity = "0.3";
    no.style.pointerEvents = "none";
  }
}

function addTears() {
  const container = document.querySelector(".container");
  for (let i=0; i<2; i++){
    const tear = document.createElement("div");
    tear.className = "tears";
    tear.style.left = i===0 ? "47%" : "53%";
    container.appendChild(tear);
  }
}

function yesClicked() {
  document.body.innerHTML = `
    <div class="yes-page">
      <h1 style="color:#ff4d6d; margin-bottom:20px;">YAAAAAAAY! Weâ€™re Valentines!</h1>
      <div class="couple">
        <img src="images/kiko.png" class="face">
        <img src="images/heart.png" class="heart-mid">
        <img src="images/mavi.png" class="face">
      </div>
      <div class="pets">
        <img src="images/kisses.png" class="pet kisses">
        <img src="images/chai.png" class="pet chai">
        <img src="images/lucki.png" class="pet lucki">
      </div>
      <p style="margin-top:20px; font-size:20px; color:#ff4d6d;">
        Even Kisses, Chai, and Lucki approve!
      </p>
    </div>
  `;
}
</script>

</body>
</html>
